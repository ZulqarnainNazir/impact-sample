:default_to_dos:
  - :title: "Upload your preferred logo"
    :description: "If you have a logo you’d like to use that is not currently selected please <a href='/businesses/<%= @business.id %>/data/details/edit' target='_blank'>upload it</a>"
    :group: "getting_started"
  - :title: "Basic Products and Services Information"
    :description: "What product lines or services do you offer? Please include a sentence or two for each. <br><br>Which are the most popular and why do you think that is?"
    :group: "getting_started"
  - :title: "What makes you unique?"
    :description: "Why do people choose to work with you? <ul><li>What makes you unique and different from your competitors, what makes you special?</li> <li>Do you have any unique certification, training or education?</li></ul> Feel free to include any quotes or compliments you receive from clients.<h3>Do you have a tagline, mission or vision statement?</h3> Please include them below. <ul><li>How would you describe your business values?</li></ul>"
    :group: "getting_started"
  - :title: "Ensure Your Core Business Data is Accurate"
    :description: "Business Data is centralized in the <a href='/businesses/<%= @business.id %>/data/details/edit/' target='_blank'>Business Data section</a>. You can learn more about business data in our <a href='http://help.locable.com/website-builder/getting-started/understanding-business-data-and-how-to-update-it' target='_blank'>knowledge base article</a>."
    :group: "getting_started"  
  - :title: "What are your preferred keywords and what do you want customers to do?"
    :description: "Attracting and Converting customers is important. <ul><li>Search Engines like Google are one way to attract customers. Search Engine Optimization (SEO) is a big topic but what are 3-5 search phrases, keywords or questions that you'd like your website would rank for?</li> <li>Once on your site, do you want people to visit your store to shop, call for a free consultation or something else?</li></ul> See our <a href='https://www.locable.com/2019/01/02/700/understanding-keywords-and-phrases-for-local-businesses-to-rank-higher-on-google-search-engines/' target='_blank'>introduction to keywords and phrases</a>. "
    :group: "getting_started"
  - :title: "Do you want to highlight Key Team Members?"
    :description: "Do you have a leadership team that you'd like to recognize on the website? <ul><li>Who are they and what are their role?</li> <li>How long have they been there?</li></ul>"
    :group: "getting_started"
  - :title: "Upload initial images in bulk"
    :description: "Images make a website, please <a href='/businesses/<%= @business.id %>/content/images_upload/new' target='_blank'>upload initial images</a>, you can always add more later. <br><br>Things to keep in mind: images should be larger than 1200px on each side so we can downscale them if needed and only .jpg, .jpeg, .gif or .png file types are supported. Images from smartphones are fine. <h4>Pro Tip: If you name the files something descriptive prior to uploading them rather than 1234.jpg or 2015-03-07 07.48.01.jpg it will help with search engines.</h4>"
    :group: "preparing_to_launch"
  - :title: "Share your design preferences"
    :description: "<h3>We want to know what you like and don’t like.</h3> <ul><li>What you like and don't like about your current website - if you have one.</li> <li>Review our <a href='https://www.locable.com/local-web-design-example-elements-components-and-approaches/' target='_blank'>design look-book</a> for inspiration and share comments below</li> <li>If you have any websites you like, share those with us too and please provide specific feedback i.e. I like the way the images go full width and the main image is actually a carousel.</li></ul><h3>Optional: Select Custom fonts and colors</h3> Fonts can make a site feel more like your brand, if you’d like to use custom fonts please visit <a href='https://fonts.google.com' target='_blank'>fonts.google.com</a> for a broad selection that you can browse and comment below if there are any that you'd like to use on the site. <br><br>If you have specific colors you’d like to use provide those either in RGB or as Hex values #ffffff is white for instance. If not, please provide samples or browse colors and color schemes at <a href='https://www.color-hex.com/' target='_blank'>Color Hex</a>."
    :group: "preparing_to_launch"
  - :title: "Add Your Google Analytics Tracking ID"
    :description: "Google Analytics is a free service that provides tracking information for your website. You can <a href='/businesses/<%= @business.id %>/website/meta/edit' target='_blank'>add your Google Analytics ID</a> if you need help or to create a Google Analytics account see <a href='http://help.locable.com/website-builder/getting-started/adding-google-analytics-to-your-site' target='_blank'>the support article</a>."
    :group: "preparing_to_launch"  
  - :title: "Setup AddThis Social Sharing"
    :description: "AddThis is a free set of tools to increase social sharing, suggest related content to your visitors and more. You can <a href='/businesses/<%= @business.id %>/website/meta/edit' target='_blank'>add your AddThis code here</a>. First, you'll need to <a href='https://www.addthis.com/' target='_blank'>create your free AddThis account</a> you can configure your tools after installing."
    :group: "preparing_to_launch" 
  - :title: "Site Review"
    :description: "No website is ever perfect and it's easy to make changes but now would be a good time to review the site for spelling and grammar mistakes as well as things like ensuring the right pictures are used in the right place."
    :group: "preparing_to_launch" 
  - :title: "Launch Site!"
    :description: "Once you’re ready, you can add your custom URL to your site’s <a href='/businesses/<%= @business.id %>/website/details/edit' target='_blank'>Basic Details</a> and update your DNS to go live. See our knowledge base for details on <a href='http://help.locable.com/website-builder/domain-settings/taking-your-site-live' target='_blank'>DNS settings</a>. Some people would prefer help updating their DNS settings, let us know if you’d like a hand."
    :group: "preparing_to_launch"
  - :title: "Start Blogging - No Really"
    :description: "The word BLOG is confusing but <a href='https://www.locable.com/2018/04/16/530/we-hate-the-word-blogging-but-content-drive-local-marketing-online-heres-why/' target='_blank'>this short video shows it doesn't have to be</a>. <br><br>Our built in Marketing Messages content platform makes <a href='https://www.locable.com/2018/12/04/677/the-local-marketing-optimized-way-to-post-content-online-aka-avoid-the-mistake-of-only-posting-directly-to-facebook/' target='_blank'>it easy to post and promote content the right way</a>."
    :group: "after_launch"
  - :title: "Tap into your Local Connections"
    :description: "Your Local Connections are important to you and part of your unique story, <a href='/businesses/<%= @business.id %>/crm/company_lists/' target='_blank'>get started with Local Connections</a>. <br><br>Not sure why this is important? <a href='http://help.locable.com/marketing-tools/tapping-into-the-power-of-your-existing-local-connections' target='_blank'>Learn More About Local Connections...</a> If you need help, comment below."
    :group: "after_launch"
